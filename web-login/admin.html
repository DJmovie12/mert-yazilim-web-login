<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
      <div class="ortala">
              <form method="POST" action="/register">
              <label>Adı</label>
              <input class="yazi-alan" type="text" id="name" name="name"><br>
              <label>Soyadı</label>
              <input class="yazi-alan" type="text" id="surname" name="surname"><br>
              <label>Yaşı</label>
              <input class="yazi-alan" type="number" id="age" name="age"><br>
              <label>E-Mail</label>
              <input class="yazi-alan" type="email" id="email" name="email"><br>
              <label>Adresi</label>
              <input class="yazi-alan" type="text" id="address" name="address"><br>
              <label>Telefonu</label>
              <input class="yazi-alan" type="tel" id="phone" name="phone"><br>
              <label>Okulu</label>
              <input class="yazi-alan" type="text" id="school" name="school"><br>
              <label>Staj Süresi</label>
              <input class="yazi-alan" type="text" id="internship" name="internship"><br>
              <label>Alanı</label>
              <input class="yazi-alan" type="text" id="intern_area_of_interest" name="intern_area_of_interest"><br>
              <label>Öğretmenin ismi ve numarası</label>
              <input class="yazi-alan" type="text" id="lecturer" name="lecturer"><br>
              <label>Password</label>
              <input class="yazi-alan" type="password" id="passw" name="passw"><br>
              <button style=" margin-left: 47px;" type="submit" class="btnregister">Register</button>
              </form>
    </div>

      <script src="app.js"></script>
